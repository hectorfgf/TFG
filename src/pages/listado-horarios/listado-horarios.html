<ion-header>

  <ion-navbar color="primary">
    <ion-title>Horarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="settings()">
        <ion-icon name="settings" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-6>
        <button class="buttonHeigth" ion-button full color="primary" (click)="addSchedule()"> Añadir horarios
        </button>
      </ion-col>
      <ion-col col-6>
        <button class="buttonHeigth" ion-button full color="danger" (click)="removeSchedules()">Eliminar horarios
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="buttonHeigth" ion-button full color="primary" (click)="showPending()">Ver solicitudes de citas
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-navbar color="primary">
    <p style ="color:white">
      {{ viewTitle }}
    </p>
      <ion-buttons end>
        <button ion-button [disabled]="isToday" (click)="today()">Hoy</button>
        <button ion-button (click)="changeMode('month')">Mes</button>
        <button ion-button (click)="changeMode('day')">Día</button>
      </ion-buttons>
  </ion-navbar>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [locale]="calendar.locale"
            [startingDayMonth]="calendar.startingDayMonth"
            [currentDate]="calendar.currentDate"
            [startHour]="calendar.startHour"
            [endHour]="calendar.endHour"
            [noEventsLabel] = "calendar.noEventsLabel"
            [showEventDetail] = "calendar.showEventDetail"
            [timeInterval]="calendar.timeInterval"
            [dateFormatter]="calendar.dateFormatter"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30"
            class="calendar">
  </calendar>
</ion-content>
