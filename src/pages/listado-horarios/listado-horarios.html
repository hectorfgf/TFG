<ion-header>

  <ion-navbar color="primary">
    <ion-title>Horarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let horario of horarios">
    <ion-card-content>
      {{horario.schedule.date| date:'dd/MM/yyyy'}}
      {{horario.timeFrom.date| date:'H:mm'}}-
      {{horario.timeTo.date| date:'H:mm'}}
    </ion-card-content>
  </ion-card>
</ion-content>
