<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Solicitudes Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="solicitudes.length > 0">
    <ion-item> Solicitudes Pendientes:</ion-item>
    <ion-item class="item-icon-right" *ngFor="let solicitud of solicitudes">
       <h2>{{solicitud.student.name + ' ' + solicitud.student.surname}}</h2>
       <p>{{solicitud.schedule.date | date:'dd/MM/yyyy'}}</p>
        <button ion-button (click)="aceptarCita(solicitud)" item-end>Aceptar</button>
        <button ion-button color="danger" (click)="cancelarCita(solicitud)" item-end>Cancelar</button>
    </ion-item>
  </ion-list>
  <h2 *ngIf="solicitudes.length <= 0">
    No tiene citas pendientes.
  </h2>
</ion-content>
