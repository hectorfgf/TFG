
<ion-header>

  <ion-navbar>
    <ion-title>Mis hijos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item> Hijos/as:</ion-item>
    <ion-item class="item-icon-right" *ngFor="let hijo of hijos">
      {{hijo.name}} {{hijo.surname}}
      <ion-icon (click)="deleteHijo(hijo)" name="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
