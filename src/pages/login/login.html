<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inicio de sesi√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text text-center color="primary" style="font-weight:100">Nombre o logo de la app</h1>

  <ion-item>
    <ion-input [(ngModel)]="telefono" type="text" placeholder="Telefono"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block (click)="doLogin()" [disabled]="disableLogin">
      <span *ngIf="!disableLogin">Iniciar Sesion</span>
      <ion-spinner *ngIf="disableLogin"></ion-spinner>
    </button>
    <p text-center>
      <button ion-button block (click)="goRegister()" >
        <span >Quiero Registrarme</span>
      </button>
    </p>
  </div>

</ion-content>
