<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Encuestas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="settings()">
        <ion-icon name="settings" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refrescarEncuestas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchTerm" ></ion-searchbar>
  <encuesta *ngFor="let encuesta of encuestas | search: searchTerm" [encuesta]="encuesta" (click)="mostrarDetalle(encuesta)"></encuesta>
</ion-content>
