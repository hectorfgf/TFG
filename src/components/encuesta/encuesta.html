<button ion-item>
  <h2>{{encuesta.subject}}
    <ion-icon *ngIf="encuesta.attachment" name="attach" ></ion-icon>
    <ion-badge *ngIf="encuesta.read === 1" item-end>Contestada</ion-badge>
    <ion-badge *ngIf="encuesta.read !== 1" color="secondary" item-end>No Contestada</ion-badge>
  </h2>
</button>
